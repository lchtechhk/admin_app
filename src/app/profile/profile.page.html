<ion-header (click)="logout()">
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">
            <ion-button>
                <ion-icon size="large" name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>登出</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-card class="ion-text-center box-shadow">
                    <ion-avatar>
                        <img src="{{person_data.picture}}" alt="">
                    </ion-avatar>
                    <ion-card-content>
                        <h1 class="text-size-md text-color-primary font-bold">
                            {{person_data.lastname}} {{person_data.firstname}}</h1>
                        <!-- <p class="text-size-xs text-color-primary font-light">
                            {{person_data.company_name}}</p> -->
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list>
        <ion-item>
            <ion-label color="primary" position="stacked">電子郵件</ion-label>
            <ion-input readonly>{{person_data.email}}</ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" position="stacked">電話</ion-label>
            <ion-input readonly>{{person_data.company_phone}}</ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" position="stacked">最上一次登入時間</ion-label>
            <ion-input readonly>{{person_data.lasttime_login?.create_date}}</ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" position="stacked">最上一次登出時間</ion-label>
            <ion-input readonly>{{person_data.lasttime_login?.end_date}}</ion-input>
        </ion-item>
    </ion-list>
