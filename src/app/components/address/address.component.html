<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light" (click)="pop()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Title Only</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="pop()">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" position="stacked">收貸人</ion-label>
      <ion-input readonly>{{address_detail.company}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="stacked" >地域</ion-label>
      <ionic-selectable
        item-content
        [(ngModel)]="address_option"
        [items]="address_list"
        itemValueField="district_id"
        itemTextField="header_address"
        [canSearch]="true"
        (onChange)="portChange($event)">
      </ionic-selectable>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="stacked">大廈</ion-label>
      <ion-input>{{address_detail.building}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="stacked">室</ion-label>
      <ion-input>{{address_detail.room}}</ion-input>
    </ion-item>
  </ion-list>
</ion-content>
