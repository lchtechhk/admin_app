<div class="product-component animate-item">
  <!-- skeleton text until data not loaded -->
  <div *ngIf="p==1" style="padding-left: 10px;">
    <ion-skeleton-text animated style="width: 100%; height: 110px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 80%; height: 15px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 60%; height: 15px;">
    </ion-skeleton-text>
    <ion-skeleton-text animated *ngIf="config.cartButton==1" style="width: 100%; height: 25px;">
    </ion-skeleton-text>
  </div>
  
  <div *ngIf="p!=1">
    <ion-card *ngIf="type=='normal' || type=='recent' || type=='wishList' || type=='flash'" class="animated fadeIn">
        <ion-img id="newimage" src="assets/badge_new.svg" *ngIf="checkProductNew()"></ion-img>
        <img style="height: 150px; width:100%;" id="image" src="{{this.config.img_url + p.image}}" (click)="showProductDetail()">
      <p (click)="showProductDetail()">{{p.name}}</p>
      <ion-row class="ion-no-padding">
        <ion-col size="10" class="ion-no-padding" *ngIf="type!='flash'">
          <h4 class="card-price-normal" *ngIf="p.special_price==null">{{p.price}}</h4>
          <h4 class="card-price-normal-through" *ngIf="p.special_price!=null">{{p.price}}</h4>
          <h4 class="card-price-normal" *ngIf="p.special_price!=null">{{p.special_price}}</h4>
        </ion-col>
        <ion-col size="10" class="ion-no-padding" *ngIf="type=='flash'">
          <h4 class="card-price-normal-through">{{p.price}}</h4>
          <h4 class="card-price-normal">{{p.price}}</h4>
        </ion-col>
        <!-- <ion-col size="2" class="ion-text-center ion-no-padding">
          <ion-icon (click)="clickWishList()" *ngIf="p.isLiked=='0'" name="heart-empty"></ion-icon>
          <ion-icon (click)="clickWishList()" *ngIf="p.isLiked!='0'" name="heart"></ion-icon>
        </ion-col> -->
      </ion-row>
      <ion-row class="ion-no-padding" *ngIf="type=='normal'">
        <ion-button color="secondary" (click)="addToCart(p)">ADD TO CART</ion-button>
        <ion-button color="secondary" color="danger" *ngIf="p.quantity <= 0 ">
          {{'OUT OF STOCK'}}
        </ion-button>
      </ion-row>
    </ion-card>
  </div>

</div>
