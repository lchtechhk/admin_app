<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light" (click)="pop()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>確認</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-card>
    <ion-card-header>
      <h4>Shipping Address</h4>
    </ion-card-header>
    <ion-card-content>
      orderDetail.delivery_street_address
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <ion-label color="dark">Payment</ion-label>
          <ion-select >
            <div >
              <ion-select-option >p.name</ion-select-option>
            </div>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <h4>Shipping Method</h4>
    </ion-card-header>
    <ion-card-content>
      shipping_method
    </ion-card-content>
  </ion-card>

  <ion-card class="order-product">
    <ion-card-header>
      <h4>Products</h4>
    </ion-card-header>
    <ion-card-content >
      <ion-row class="row-product">
        <ion-col>
          <h3>products_name
            <br>
            <small>categories_name</small>
          </h3>
        </ion-col>
      </ion-row>
      <ion-item lines="full">
        <ion-thumbnail slot="start">
          <img src="./assets/images/header_logo.pn">
        </ion-thumbnail>
        <ion-label>
          <ion-row>
            <ion-col class="ion-text-left" size="6">Price&nbsp;:&nbsp;</ion-col>
            <ion-col class="ion-text-right" size="6">price</ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-text-left" size="6">Quantity&nbsp;:&nbsp;</ion-col>
            <ion-col class="ion-text-right" size="6">customers_basket_quantity</ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-text-left" size="6">
              <strong>Total</strong>&nbsp;:&nbsp;</ion-col>
            <ion-col class="ion-text-right" size="6">
              <strong>$100</strong>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      SubTotal
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          Price
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          productsTotal
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Cost
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          shipping_cost
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Order Notes
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" name="note" ></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button expand="full" class="button-footer" color="secondary">Continue</ion-button>
</ion-content>
