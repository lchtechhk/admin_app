<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light" (click)="pop()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>訂單記錄</ion-title>
  </ion-toolbar>
  <ion-segment scrollable (ionChange)="segmentChanged($event)">
    <ion-segment-button value="pending">
      <ion-label>待發貨</ion-label>
    </ion-segment-button>
    <ion-segment-button value="transport">
      <ion-label>運送中</ion-label>
    </ion-segment-button>
    <ion-segment-button value="received">
      <ion-label>已收貸</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>
